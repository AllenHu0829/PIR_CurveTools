<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIR CurveTools - 数据图表生成器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    :root{--accent:#3b82f6;--bg:#f8fafc;--card:#fff;--border:#e2e8f0;--text:#1e293b;--muted:#64748b}
    *{box-sizing:border-box}
    body{background:var(--bg);color:var(--text);font-family:'Segoe UI',system-ui,-apple-system,sans-serif;min-height:100vh}
    .navbar{background:linear-gradient(135deg,#1e3a5f 0%,#2563eb 100%);box-shadow:0 2px 12px rgba(0,0,0,.15)}
    .navbar .navbar-brand{color:#fff;font-weight:700;font-size:1.3rem;letter-spacing:.5px}
    .card{border:1px solid var(--border);border-radius:12px;box-shadow:0 1px 4px rgba(0,0,0,.04);background:var(--card)}
    .card-header{background:transparent;border-bottom:1px solid var(--border);font-weight:600;padding:.85rem 1.25rem}
    .upload-zone{border:2px dashed var(--border);border-radius:12px;padding:3rem 2rem;text-align:center;transition:.25s;cursor:pointer}
    .upload-zone:hover,.upload-zone.dragover{border-color:var(--accent);background:rgba(59,130,246,.04)}
    .upload-zone i{font-size:2.5rem;color:var(--accent)}
    .btn-primary{background:var(--accent);border:none;border-radius:8px;padding:.55rem 1.5rem;font-weight:600}
    .btn-primary:hover{background:#2563eb}
    .btn-success{border-radius:8px;font-weight:600}
    .form-select,.form-control{border-radius:8px;border:1px solid var(--border)}
    .table{font-size:.88rem}
    .table th{background:#f1f5f9;font-weight:600;white-space:nowrap}
    .preview-img{max-width:100%;border-radius:8px;border:1px solid var(--border)}
    .progress{height:24px;border-radius:8px}
    .badge-stat{display:inline-flex;flex-direction:column;align-items:center;padding:.75rem 1.2rem;border-radius:10px;background:#f1f5f9;min-width:120px}
    .badge-stat .val{font-size:1.25rem;font-weight:700;color:var(--accent)}
    .badge-stat .lbl{font-size:.75rem;color:var(--muted);margin-top:2px}
    #resultSection{display:none}
    footer{color:var(--muted);font-size:.82rem;padding:1.5rem 0;text-align:center}
    .color-option{width:28px;height:28px;border-radius:50%;cursor:pointer;border:2px solid transparent;transition:.15s;display:inline-block}
    .color-option:hover,.color-option.active{border-color:#1e293b;transform:scale(1.15)}
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark mb-4">
  <div class="container">
    <span class="navbar-brand"><i class="bi bi-graph-up me-2"></i>PIR CurveTools - 数据图表生成器</span>
  </div>
</nav>

<div class="container pb-5">
  <div class="row g-4">

    <!-- ============ 左侧面板 ============ -->
    <div class="col-lg-4">

      <!-- 上传 -->
      <div class="card mb-4">
        <div class="card-header"><i class="bi bi-cloud-arrow-up me-2"></i>上传数据文件</div>
        <div class="card-body">
          <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
            <i class="bi bi-file-earmark-spreadsheet d-block mb-2"></i>
            <p class="mb-1 fw-semibold">点击或拖拽文件到此处</p>
            <small class="text-muted">支持 CSV / XLSX / XLS</small>
          </div>
          <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" class="d-none">
          <div id="fileInfo" class="mt-3 d-none">
            <div class="alert alert-success py-2 px-3 mb-0 d-flex align-items-center">
              <i class="bi bi-check-circle me-2"></i>
              <span id="fileInfoText"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- 配置 -->
      <div class="card mb-4" id="configCard" style="display:none">
        <div class="card-header"><i class="bi bi-gear me-2"></i>配置选项</div>
        <div class="card-body">

          <!-- 数据列 -->
          <label class="form-label fw-semibold"><i class="bi bi-table me-1"></i>数据列</label>
          <select id="dataColumn" class="form-select mb-3"></select>

          <!-- 行名列 -->
          <label class="form-label fw-semibold"><i class="bi bi-tag me-1"></i>行名列（文件命名）</label>
          <select id="nameColumn" class="form-select mb-3"></select>

          <!-- 图表类型 -->
          <label class="form-label fw-semibold"><i class="bi bi-bar-chart me-1"></i>图表类型</label>
          <div class="btn-group w-100 mb-3" role="group">
            <input type="radio" class="btn-check" name="chartType" id="ctLine" value="line" checked>
            <label class="btn btn-outline-primary" for="ctLine"><i class="bi bi-graph-up me-1"></i>折线图</label>
            <input type="radio" class="btn-check" name="chartType" id="ctBar" value="bar">
            <label class="btn btn-outline-primary" for="ctBar"><i class="bi bi-bar-chart-fill me-1"></i>柱状图</label>
            <input type="radio" class="btn-check" name="chartType" id="ctScatter" value="scatter">
            <label class="btn btn-outline-primary" for="ctScatter"><i class="bi bi-distribute-vertical me-1"></i>散点图</label>
          </div>

          <!-- 颜色 -->
          <label class="form-label fw-semibold"><i class="bi bi-palette me-1"></i>图表颜色</label>
          <div class="d-flex gap-2 mb-4" id="colorPicker">
            <span class="color-option active" data-color="#3b82f6" style="background:#3b82f6" title="蓝色"></span>
            <span class="color-option" data-color="#ef4444" style="background:#ef4444" title="红色"></span>
            <span class="color-option" data-color="#22c55e" style="background:#22c55e" title="绿色"></span>
            <span class="color-option" data-color="#f97316" style="background:#f97316" title="橙色"></span>
            <span class="color-option" data-color="#a855f7" style="background:#a855f7" title="紫色"></span>
            <span class="color-option" data-color="#06b6d4" style="background:#06b6d4" title="青色"></span>
          </div>

          <!-- 开始处理 -->
          <button class="btn btn-primary w-100 py-2" id="btnProcess" onclick="processData()">
            <i class="bi bi-lightning-charge me-1"></i>开始处理
          </button>
        </div>
      </div>
    </div>

    <!-- ============ 右侧面板 ============ -->
    <div class="col-lg-8">

      <!-- 数据预览 -->
      <div class="card mb-4" id="previewCard" style="display:none">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span><i class="bi bi-eye me-2"></i>数据预览</span>
          <small class="text-muted" id="previewInfo"></small>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0" id="previewTable">
              <thead id="previewHead"></thead>
              <tbody id="previewBody"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- 进度条 -->
      <div class="card mb-4" id="progressCard" style="display:none">
        <div class="card-body">
          <div class="d-flex justify-content-between mb-1">
            <span class="fw-semibold" id="progressLabel">正在处理...</span>
            <span class="text-muted" id="progressPct">0%</span>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" style="width:0%"></div>
          </div>
        </div>
      </div>

      <!-- 结果 -->
      <div id="resultSection">

        <!-- 统计 -->
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span><i class="bi bi-clipboard-data me-2"></i>处理结果</span>
            <button class="btn btn-success btn-sm" id="btnDownload" onclick="downloadZip()">
              <i class="bi bi-download me-1"></i>下载所有图表（ZIP）
            </button>
          </div>
          <div class="card-body">
            <div class="d-flex flex-wrap gap-3 mb-3" id="statBadges"></div>
          </div>
        </div>

        <!-- 预览图 -->
        <div class="card mb-4" id="previewImgCard" style="display:none">
          <div class="card-header"><i class="bi bi-image me-2"></i>图表预览</div>
          <div class="card-body text-center">
            <img id="previewImg" class="preview-img" alt="preview">
          </div>
        </div>

        <!-- 结果表格 -->
        <div class="card mb-4">
          <div class="card-header"><i class="bi bi-list-ul me-2"></i>详细信息</div>
          <div class="card-body p-0">
            <div class="table-responsive" style="max-height:420px;overflow-y:auto">
              <table class="table table-hover table-striped mb-0">
                <thead id="resultHead"></thead>
                <tbody id="resultBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<footer>PIR CurveTools &copy; 2026 &mdash; 数据图表批量生成工具</footer>

<script>
/* ── 全局状态 ── */
let sessionId = null;
let columns = [];
let selectedColor = '#3b82f6';

/* ── 颜色选择 ── */
document.querySelectorAll('.color-option').forEach(el => {
  el.addEventListener('click', () => {
    document.querySelectorAll('.color-option').forEach(c => c.classList.remove('active'));
    el.classList.add('active');
    selectedColor = el.dataset.color;
  });
});

/* ── 文件拖拽 ── */
const zone = document.getElementById('uploadZone');
zone.addEventListener('dragover', e => { e.preventDefault(); zone.classList.add('dragover'); });
zone.addEventListener('dragleave', () => zone.classList.remove('dragover'));
zone.addEventListener('drop', e => {
  e.preventDefault();
  zone.classList.remove('dragover');
  const files = e.dataTransfer.files;
  if (files.length) { document.getElementById('fileInput').files = files; uploadFile(files[0]); }
});
document.getElementById('fileInput').addEventListener('change', e => {
  if (e.target.files.length) uploadFile(e.target.files[0]);
});

/* ── 上传文件 ── */
async function uploadFile(file) {
  const fd = new FormData();
  fd.append('file', file);

  // 重置
  document.getElementById('resultSection').style.display = 'none';
  document.getElementById('progressCard').style.display = 'none';

  try {
    const res = await fetch('/upload', { method: 'POST', body: fd });
    const data = await res.json();
    if (data.error) { alert(data.error); return; }

    sessionId = data.session_id;
    columns = data.columns;

    // 文件信息
    document.getElementById('fileInfo').classList.remove('d-none');
    document.getElementById('fileInfoText').textContent = `${data.filename}  —  ${data.total_rows} 行数据`;

    // 填充列选择
    fillSelect('dataColumn', columns);
    const nameOpts = ['（不使用行名，按行号命名）', ...columns];
    fillSelect('nameColumn', nameOpts);
    document.getElementById('configCard').style.display = '';

    // 预览表格
    renderPreview(columns, data.preview, data.total_rows);
  } catch (err) {
    alert('上传失败: ' + err.message);
  }
}

function fillSelect(id, options) {
  const sel = document.getElementById(id);
  sel.innerHTML = '';
  options.forEach(o => {
    const opt = document.createElement('option');
    opt.value = o; opt.textContent = o; sel.appendChild(opt);
  });
}

function renderPreview(cols, rows, total) {
  const head = document.getElementById('previewHead');
  const body = document.getElementById('previewBody');
  head.innerHTML = '<tr>' + cols.map(c => `<th>${c}</th>`).join('') + '</tr>';
  body.innerHTML = rows.map(r => '<tr>' + cols.map(c => {
    let v = r[c] ?? '';
    if (typeof v === 'string' && v.length > 60) v = v.substring(0, 60) + '…';
    return `<td>${v}</td>`;
  }).join('') + '</tr>').join('');
  document.getElementById('previewInfo').textContent = `显示前 ${rows.length} 行 / 共 ${total} 行`;
  document.getElementById('previewCard').style.display = '';
}

/* ── 处理 ── */
async function processData() {
  if (!sessionId) { alert('请先上传文件'); return; }

  const dataCol = document.getElementById('dataColumn').value;
  const nameVal = document.getElementById('nameColumn').value;
  const nameCol = nameVal.startsWith('（') ? null : nameVal;
  const chartType = document.querySelector('input[name="chartType"]:checked').value;

  // 显示进度
  const pCard = document.getElementById('progressCard');
  pCard.style.display = '';
  setProgress(10, '正在处理...');
  document.getElementById('btnProcess').disabled = true;
  document.getElementById('resultSection').style.display = 'none';

  // 模拟进度
  let pct = 10;
  const timer = setInterval(() => { if (pct < 90) { pct += Math.random() * 8; setProgress(Math.min(pct, 90)); } }, 300);

  try {
    const res = await fetch('/process', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ session_id: sessionId, data_column: dataCol, name_column: nameCol, chart_type: chartType, color: selectedColor })
    });
    const data = await res.json();
    clearInterval(timer);

    if (data.error) { alert(data.error); setProgress(0); return; }

    setProgress(100, '处理完成！');
    setTimeout(() => { pCard.style.display = 'none'; }, 800);

    renderResults(data);
  } catch (err) {
    clearInterval(timer);
    alert('处理失败: ' + err.message);
  } finally {
    document.getElementById('btnProcess').disabled = false;
  }
}

function setProgress(pct, label) {
  pct = Math.round(pct);
  document.getElementById('progressBar').style.width = pct + '%';
  document.getElementById('progressPct').textContent = pct + '%';
  if (label) document.getElementById('progressLabel').textContent = label;
}

/* ── 渲染结果 ── */
function renderResults(data) {
  document.getElementById('resultSection').style.display = '';

  // 统计徽章
  const results = data.results;
  const allPts = results.map(r => r.data_points);
  const allMin = results.map(r => parseFloat(r.min_value));
  const allMax = results.map(r => parseFloat(r.max_value));

  document.getElementById('statBadges').innerHTML = `
    <div class="badge-stat"><span class="val">${data.total}</span><span class="lbl">图表总数</span></div>
    <div class="badge-stat"><span class="val">${(allPts.reduce((a,b)=>a+b,0)/allPts.length).toFixed(0)}</span><span class="lbl">平均数据点</span></div>
    <div class="badge-stat"><span class="val">${Math.min(...allMin).toFixed(1)}</span><span class="lbl">最小值</span></div>
    <div class="badge-stat"><span class="val">${Math.max(...allMax).toFixed(1)}</span><span class="lbl">最大值</span></div>
  `;

  // 预览图
  if (data.preview) {
    document.getElementById('previewImg').src = 'data:image/png;base64,' + data.preview;
    document.getElementById('previewImgCard').style.display = '';
  }

  // 结果表格
  const rHead = document.getElementById('resultHead');
  const rBody = document.getElementById('resultBody');
  rHead.innerHTML = '<tr><th>#</th><th>行名</th><th>行号</th><th>数据点数</th><th>最小值</th><th>最大值</th><th>平均值</th><th>文件名</th></tr>';
  rBody.innerHTML = results.map((r, i) => `<tr>
    <td>${i + 1}</td><td>${r.row_name}</td><td>${r.row_number}</td><td>${r.data_points}</td>
    <td>${r.min_value}</td><td>${r.max_value}</td><td>${r.mean_value}</td><td>${r.file_name}</td>
  </tr>`).join('');
}

/* ── 下载 ── */
function downloadZip() {
  if (!sessionId) return;
  window.location.href = '/download/' + sessionId;
}
</script>
</body>
</html>
